	<!-- formulario de contacto -->
	<section class= "formulario">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="contact_form/contact_process.php" id="contact-form" class="form-horizontal" role="form" method="post">
					<div class="form-group" id="name-field">
						<label for="form-name" class="col-lg-2 control-label">Nombre:</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="form-name" name="form-name" placeholder="Nombre" required>
						</div>
					</div>
					<div class="form-group" id="email-field">
						<label for="form-email" class="col-lg-2 control-label">E-mail:</label>
						<div class="col-lg-10">
							<input type="email" class="form-control" id="form-email" name="form-email" placeholder="correo@ejemplo.com" required>
						</div>
					</div>
					<div class="form-group" id="subject-field">
						<label for="form-subject" class="col-lg-2 control-label">Asunto:</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="form-subject" name="form-subject" placeholder="Asunto" required>
						</div>
					</div>
					<div class="form-group" id="message-field">
						<label for="form-message" class="col-lg-2 control-label">Mensaje:</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="10" cols="30" id="form-message" name="form-message" placeholder="Mensaje" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10">
							<button type="submit" class="btn btn-md" id="btn_send">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
